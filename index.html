        ul {

            padding: 0;
        }

        li {
            font-family: 'Futura', sans-serif;
            font-size: 1em;
            margin-bottom: 5px;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            fill: #000000;
            transition: fill 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            fill: #e70815;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .services-container {
                flex-direction: column;
                align-items: center;
            }

            .service-box {
                width: 100%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            p.tagline {
                font-size: 1em;
            }

            .social-icon {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p.tagline {
                font-size: 0.9em;
            }

            .social-icon {
                width: 20px;
                height: 20px;
